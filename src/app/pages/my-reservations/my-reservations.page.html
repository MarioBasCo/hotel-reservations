  <div class="card" *ngFor="let item of hab">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <h6 class="ion-text-center"><b>Habitaci√≥n #{{item.numero}}</b></h6>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p><b>Tipo: </b>{{item.nombre}}</p>
        </ion-col>
        <ion-col>
          <p><b>Ubicaci√≥n: </b>{{item.ubicacion}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p><b>F. Ingreso: </b>{{item.fecha_ingreso | date: 'dd/MM/yyyy'}}</p>
        </ion-col>
        <ion-col>
          <p><b>F. Salida: </b>{{item.fecha_salida | date: 'dd/MM/yyyy'}}</p>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-end">
        <ion-col size="auto"><ion-icon name="qr-code" size="large" color="marine" (click)="openQrDetail(item)"></ion-icon></ion-col>
        <ion-col size="auto"><ion-icon name="trash" size="large" color="danger" (click)="presentAlert(item)"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="ion-padding not-reserve" *ngIf="hab.length == 0">
    <ion-text color="danger">
      <h4 class="ion-text-center">üßê</h4>
      <h4 class="ion-text-center">No Tienes Reservaciones</h4>
